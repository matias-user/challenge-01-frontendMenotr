<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/d3ec507715.js" crossorigin="anonymous"></script>  
<link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 3rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card"  >
    <img class="card__img" src="./images/image-product-desktop.jpg" alt="perfum image">

    <section class="card__paragraph" >
      <p class="card__subtitle" >
        Perfume

      </p>
      <h2 class="card__title" >
        Gabrielle Essence Eau De Parfum

      </h2>
      <p class="card__text" >
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <section class="card__prices" >
        <span class="card__price" >
          
          $149.99
        </span>
        <span class="card__price card__price-modify" >
          
          $169.99
        </span>

      </section>
      <button class="card__btn" >
        <i class="fa-solid fa-cart-shopping"></i>
        Add to Cart
      </button>
    </section>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mat√≠as Abarca</a>.
  </div>
</body>
</html>
